    <title>LG TV Slideshow - No Sleep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Ensure full height and black background globally */
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        overflow: hidden;
      }
      #root {
        width: 100%;
        height: 100%;
      }
      /* Fallback loading text */
      .loading-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #333;
        font-family: sans-serif;
      }
    </style>
